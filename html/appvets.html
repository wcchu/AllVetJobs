    <div class="main">

        <h1>Application Form for Vets</h1>

        <div class="content">

            <form action="index.php" name="vet_app" method="POST">
                <h2>Basic information</h2>

                First name: <input type="text" name="firstname">
                <br>
                Last name: <input type="text" name="firstname">
                <br>
                Gender:
                <input type="radio" name="gender" value="male">Male &nbsp;
                <input type="radio" name="gender" value="female">Female
                <br>

                <h2>Professional experiences</h2>

                Eat some fruits:
                <input type="checkbox" name="apples" value="apples">Apples &nbsp;
                <input type="checkbox" name="oranges" value="oranges">Oranges &nbsp;
                <input type="checkbox" name="bananas" value="bananas">Bananas
                <br>

                Favorite fruit:
                <br>
                <select name="ff">
                    <option value="apples">Apples</option>
                    <option value="oranges">Oranges</option>
                    <option value="bananas" selected>Bananas</option>
                </select>
                <br>

                <h2>Additional comments (optional):</h2>

                <textarea rows="5" cols="30"></textarea>
                <br>

                <input type="submit" value="submit the application form" />
            </form>

        </div>
